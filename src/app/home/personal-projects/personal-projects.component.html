<section id="projects" class=" justify-center">
  <!-- TÃ­tulo -->
  <div class="mb-12">
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
      <h2 class="text-3xl font-bold" data-aos="fade-up">
        <span class="text-primary">{{ cardIndex }}</span>. I am Proud Of this:
      </h2>
      <div class="hidden md:block flex-grow h-px bg-primary opacity-40 ml-4 mt-2"></div>
    </div>
  </div>

  <!-- Grid de projetos -->
  <div class="grid gap-10 grid-cols-1 sm:grid-cols-2 lg:grid-cols-2">
    <div *ngFor="let project of projects" class="card bg-base-100 shadow-xl transition-transform hover:scale-[1.01]">
      <figure class="overflow-hidden aspect-video bg-white flex items-center justify-center rounded-t-xl">
        <img [src]="project.img" alt="{{ project.title }}"
          class="max-h-full max-w-full object-contain transition-transform duration-500 hover:scale-105" />
        </figure>

      <div class="card-body px-6 py-4">
        <h2 class="card-title text-xl">{{ project.title }}</h2>

        <!-- Backend -->
        <div class="mt-2">
          <h3 class="text-sm font-semibold">Backend:</h3>
          <p class="text-sm text-gray-700">{{ project.backend.description }}</p>
        </div>

        <!-- Frontend -->
        <div class="mt-2">
          <h3 class="text-sm font-semibold">Frontend:</h3>
          <p class="text-sm text-gray-700">{{ project.frontend.description }}</p>
        </div>

        <!-- Differentials -->
        <div class="mt-3">
          <h3 class="text-sm font-semibold mb-1">Differentials:</h3>
          <div class="flex flex-wrap gap-2">
            <div *ngFor="let diff of project.differentials" class="badge badge-outline text-xs">
              {{ diff }}
            </div>
          </div>
        </div>

        <!-- Tech Stack -->
        <div class="mt-3">
          <h3 class="text-sm font-semibold mb-1">Tech Stack:</h3>
          <div class="flex flex-wrap gap-2">
            <div *ngFor="let tech of project.technologies" class="badge badge-secondary text-xs">
              {{ tech }}
            </div>
          </div>
        </div>

        <!-- GitHub -->
        <div class="mt-4">
          <p class="text-sm">
            <strong>GitHub:</strong>
            <a [href]="project.link" target="_blank" class="text-primary underline break-all">
              {{ project.link }}
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
