<section id="personal-projects">
  <div class="d-flex flex-row title-box">
    <h2 id="section-1" class="text-start" data-aos="fade-up">
      <span class="color">04. </span>Some personal projects
    </h2>
    <span id="line"></span>
  </div>
  <div class="container row">
<div class="card">
  <p-carousel [value]="Projects" [numVisible]="3" [numScroll]="3" [circular]="false"
    [responsiveOptions]="responsiveOptions">
    <ng-template let-product pTemplate="item">
      <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
        <div class="mb-3">
          <img src="https://primefaces.org/cdn/primeng/images/demo/product/{{ product.image }}" [alt]="product.name"
            class="w-6 shadow-2" />
        </div>
        <div>
          <h4 class="mb-1">{{ product.name }}</h4>
          <h6 class="mt-0 mb-3">{{ '$' + product.price }}</h6>
          <div class="car-buttons mt-5">
            <p-button type="button" styleClass="p-button p-button-rounded mr-2" icon="pi pi-search"></p-button>
            <p-button type="button" styleClass="p-button-success p-button-rounded mr-2"
              icon="pi pi-star-fill"></p-button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
  </div>

</section>
